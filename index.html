<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bulky</title>
    <link rel="stylesheet" href="./app/assets/css/main.css">
</head>

<body>
    <div id="titlebar"></div>
    <div id="main-wrapper">
        <div class="wrapper" id="file-list">
            <template id="tpl-file">

                    <div class="file-name file-info">{{=it.name}}</div>
                    <div class="file-path file-info">{{=it.path}}</div>
                    <div class="file-size file-info">{{=it.size}}</div>
                </div>
            </template>
        </div>

                </div>
                <div class="wrapper" id="settings">
